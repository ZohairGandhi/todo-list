<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Todo List</title><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/><link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet"/><link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css"/><script defer="defer" src="app.bundle.js"></script></head><body><div id="app-layout"><div class="flex-list" id="proj-list"><div class="flex-list" id="filter-sec"><div class="list-item" id="today-filter"><img src="074bfa1e081fd5832f19.svg" alt=""/><p>Today</p></div><div class="list-item" id="week-filter"><img src="7e790bb7f6b58214397a.svg" alt=""/><p>This Week</p></div><div class="list-item" id="comp-filter"><img src="2374e65c12c1af93c6ce.svg" alt=""/><p>Completed</p></div></div><hr class="sep"/><div class="flex-list" id="proj-sec"></div></div><div id="task-list"></div><div id="task-desc"></div><dialog id="proj-dialog"><div class="dialog-container"><h2>Add Project</h2><input size="25ch" placeholder="Project Title"/><div class="btn-container"><button type="submit">Cancel</button> <button type="submit">Add</button></div></div></dialog><dialog id="task-dialog"><form method="dialog" class="dialog-container"><h2>Add Task</h2><input size="50ch" placeholder="Task Title"/> <textarea name="" id="task-desc-field" rows="10" cols="50" placeholder="Task Description..."></textarea><div class="date-priority-pair"><label for="">Due Date <input type="date"/></label> <label for="">Priority <select><option value="low">Low</option><option value="medium">Medium</option><option value="high">High</option></select></label></div><div class="btn-container"><button type="button">Cancel</button> <button type="button">Add</button></div></form></dialog><dialog id="edit-task-dialog"><form method="dialog" class="dialog-container"><h2>Edit Task</h2><input size="50ch" placeholder="Task Title"/> <textarea name="" id="task-desc-field" rows="10" cols="50" placeholder="Task Description..."></textarea><div class="date-priority-pair"><label for="">Due Date <input type="date"/></label> <label for="">Priority <select><option value="low">Low</option><option value="medium">Medium</option><option value="high">High</option></select></label></div><div class="btn-container"><button type="button">Cancel</button> <button type="button">Save</button></div></form></dialog></div><footer><p>Copyright (c) <span id="current-year"></span> Zohair Gandhi. <a href="https://github.com/ZohairGandhi" target="_blank"><i class="devicon-github-original"></i></a></p></footer><script>document.querySelector("#current-year").textContent=(new Date).getFullYear()</script></body></html>
