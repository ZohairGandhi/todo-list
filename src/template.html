      <dialog id="proj-dialog">
        <div class="dialog-container">
          <h2>Add Project</h2>

          <input type="text" size="25ch" placeholder="Project Title" />

          <div class="btn-container">
            <button type="submit">Cancel</button>
            <button type="submit">Add</button>
          </div>
        </div>
      </dialog>

      <dialog id="task-dialog">
        <form method="dialog" class="dialog-container">
          <h2>Add Task</h2>

          <input type="text" size="50ch" placeholder="Task Title" />
          <textarea
            name=""
            id="task-desc-field"
            rows="10"
            cols="50"
            placeholder="Task Description..."
          ></textarea>

          <div class="date-priority-pair">
            <label for="">
              Due Date
              <input type="date" />
            </label>

            <label for="">
              Priority
              <select>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            </label>
          </div>

          <div class="btn-container">
            <button type="button">Cancel</button>
            <button type="button">Add</button>
          </div>
        </form>
      </dialog>

      <dialog id="edit-task-dialog">

          <textarea
            name=""
            id="task-desc-field"
            rows="10"
            cols="50"

          <div class="date-priority-pair">

                <option value="high">High</option>
